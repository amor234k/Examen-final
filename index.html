<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas - Adeli</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- VUE APP -->
<div id="app" class="container py-5">
  <h1 class="text-center mb-4">ğŸ“ Lista de Tareas</h1>

  <!-- Input de nueva tarea -->
  <div class="input-group mb-3">
    <input v-model="nuevaTarea" type="text" class="form-control" placeholder="Escribe una tarea..." @keyup.enter="agregarTarea">
    <button class="btn btn-success" @click="agregarTarea">Agregar</button>
  </div>

  <!-- Lista de tareas -->
  <ul class="list-group">
    <li v-for="(tarea, index) in tareas" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
      <span :class="{ 'text-decoration-line-through': tarea.completada }">{{ tarea.texto }}</span>
      <div>
        <button class="btn btn-sm btn-primary me-2" @click="toggleTarea(index)">
          {{ tarea.completada ? 'Desmarcar' : 'Completar' }}
        </button>
        <button class="btn btn-sm btn-danger" @click="eliminarTarea(index)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
